{% load compress %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Be The Shoe Productions{% endblock title %}</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width" user-scaleable="no">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script type="text/javascript" src="//use.typekit.net/hax8lrw.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    {% compress css %}
    <link rel="stylesheet" type="text/less" href="{{ STATIC_URL }}css/project.less">
    {% endcompress %}


    {% block extra_head %}{% endblock extra_head %}
</head>
<body class="{% block bodyclass %}default{% endblock bodyclass %}" id="feature">

    {% block content %}{% endblock content %}


    {% compress js %}
    <script type="text/javascript" src="{{ STATIC_URL }}js/modernizer.2.6.2.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/underscore-min.1.4.3.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/underscore.string.2.3.0.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/deferred-content.js"></script>
    {% endcompress %}

    <!-- Local Scripts -->
    {% block scripts %}{% endblock scripts %}

    <!-- Clicky -->
    <script src="//static.getclicky.com/js" type="text/javascript"></script>
    <script type="text/javascript">try{ clicky.init(100547495); }catch(e){}</script>
    <noscript><img width="0" height="0" src="//in.getclicky.com/100547495ns.gif"></noscript>
</body>
</html>
